<div class="starter-template">
  <h1>Add a card:</h1>
  <form name="submitWord" ng-submit="getImages()">
    <input name="word" type="text" ng-model="card.word" placeholder="Enter your word here" required>
    <button type="submit">Get Image</button>
  </form>
</div>

<div class="container">
   <div class="row align-items-center justify-content-center">

       <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="pic in pics track by $index"
            ng-click="selectImage(event, pic)" >
           <a class="tumbnail">
             <div class="pic-holder" style="background-image: url('{{pic}}')"> </div>
           </a>
       </div>
     </div>
 </div>
